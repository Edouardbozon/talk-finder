<div class="grid-container">
  <h1 class="mat-h1">{{ title }}</h1>
  <ng-container
    *ngFor="
      let channel of (talkStore.talkByChannel | async);
      let i = index;
      let f = first;
    "
  >
    <div *ngIf="!f" class="separator"></div>
    <mat-grid-list cols="4" rowHeight="300px">
      <mat-grid-tile
        *ngFor="let talk of channel.talk.resources; let j = index; let l = last"
        [colspan]="grid[i][j].cols"
        [rowspan]="grid[i][j].rows"
      >
        <tf-talk [talk]="talk" *ngIf="!l; else: next_page"></tf-talk>
        <ng-template #next_page>
          <button
            mat-button
            type="button"
            (click)="loadMore(channel.channelId, channel.talk.nextPageToken)"
          >
            View more
          </button>
        </ng-template>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-container>
</div>
