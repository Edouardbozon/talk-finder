<mat-card
  class="card"
  *ngIf="talk"
  [class.mat-elevation-z10]="isHovered"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <mat-card-header>
    <mat-card-title>
      {{ talk.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="loader" *ngIf="!imgLoaded">
    <mat-progress-spinner
      [diameter]="50"
      [mode]="'indeterminate'"
    ></mat-progress-spinner>
  </mat-card-content>
  <a
    [href]="'/talk/' + talk.uuid + '/player'"
    (click)="displayPlayer($event)"
    mat-card-image
    class="poster"
  >
    <span class="description" *ngIf="talk.description">
      {{ talk.description }}
    </span>
    <img (load)="imgLoaded = true" [src]="talk.thumbnails.high.url" />
  </a>
</mat-card>
