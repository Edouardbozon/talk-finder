<mat-card class="card" *ngIf="talk">
  <mat-card-header>
    <mat-card-title>
      {{ talk.title }}
      <button
        mat-icon-button
        class="more-button"
        [matMenuTriggerFor]="menu"
        aria-label="Toggle menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="loader">
    <mat-progress-spinner
      [diameter]="50"
      [mode]="'indeterminate'"
    ></mat-progress-spinner>
  </mat-card-content>
  <iframe
    mat-card-image
    type="text/html"
    class="video"
    src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com"
    frameborder="0"
  ></iframe>
</mat-card>
